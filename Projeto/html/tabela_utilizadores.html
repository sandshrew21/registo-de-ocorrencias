<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Utilizadores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="btn-container">
                <button onclick="window.location.href='menu_admin.html'">Menu</button>
        </div>
        <div class="form">
            <input type="text" placeholder="Pesquisar..." class="search-bar" id="search-bar">
            <div class="btn-container">
                <button class="btn">Editar</button>
                <button class="btn">Eliminar</button>
                <button class="btn">Criar Novo Utilizador</button>
            </div>
        </div>

        <div class="tabela-container">
            <table class="tabela">
                <caption>Tabela de Utilizadores</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <!-- As linhas serão geradas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dados fictícios
        const usuarios = [];

        const tabelaCorpo = document.getElementById('tabela-corpo');
        const searchBar = document.getElementById('search-bar');

        // Função para preencher a tabela
        function renderTabela(dados) {
            tabelaCorpo.innerHTML = ''; // Limpa a tabela
            dados.forEach(usuario => {
                const linha = `
                    <tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.senha}</td>
                    </tr>
                `;
                tabelaCorpo.innerHTML += linha;
            });
        }

        // Inicializa a tabela com todos os usuários
        renderTabela(usuarios);

        // Adiciona evento de pesquisa
        searchBar.addEventListener('input', () => {
            const filtro = searchBar.value.toLowerCase();
            const usuariosFiltrados = usuarios.filter(usuario => 
                usuario.nome.toLowerCase().includes(filtro) 
            
            );
            renderTabela(usuariosFiltrados); // Atualiza a tabela com os resultados filtrados
        });
    </script>
</body>
</html>
