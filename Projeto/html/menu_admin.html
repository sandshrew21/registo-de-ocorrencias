<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Administrador</title>
    <style>
        /* Todo o estilo permanece o mesmo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            width: 100%;
            padding: 20px;
        }

        .menu {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu h1 {
            font-size: 24px;
            margin: 0 0 20px;
            color: #333;
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 100;
        }

        .dropdown a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .button-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #A7A9AC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button-container button:hover {
            background-color: #BDBEBF;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            position: relative;
        }

        .dashboard-button {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            color: #333;
            height: 100px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease-in-out;
        }

        .dashboard-button:hover {
            transform: scale(1.05);
        }

        .counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 400px;
            grid-column: span 5;
            transition: none;
        }

        .chart-content {
            flex: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
        }

        .year-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            height: 100%;
        }

        .year-label {
            font-size: 9vw;
            font-weight: bold;
            color: #A7A9AC;
            transform: rotate(90deg);
            white-space: nowrap;
        }

        .dashboard-button:nth-child(1) {
            background-color: #e71b23;
            color: #fff;
        }

        .dashboard-button:nth-child(2) {
            background-color: #ff7f27;
            color: #fff;
        }

        .dashboard-button:nth-child(3) {
            background-color: #F0E300;
            color: #fff;
        }

        .dashboard-button:nth-child(4) {
            background-color: #b5e61d;
            color: #fff;
        }

        .dashboard-button:nth-child(5) {
            background-color: #8ecada;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="profile" onclick="toggleDropdown()">
                <img src="../imagens/perfil.png" alt="Perfil">
                <div class="dropdown" id="dropdownMenu">
                    <a href="defenicoes_admin.html">Definições</a>
                    <a href="login.html">Terminar Sessão</a>
                </div>
            </div>
            <h1>Menu Admin</h1>
            <div class="button-container">
                <button onclick="window.location.href='../php/criar_ocorrencias.php?menu=admin'">Criar uma nova ocorrência</button>
                <button onclick="window.location.href='../php/ver_ocorrencias.php?menu=admin'">Verificar ocorrência(s) feita(s)</button>
                <button onclick="window.location.href='../php/tabela_ocorrencias.php'">Ver/Editar tabela de ocorrências</button>
                <button onclick="window.location.href='../php/tabela_utilizadores.php'">Ver/Editar tabela de utilizadores</button>
            </div>
        </div>
        <div class="dashboard-container">
            <button class="dashboard-button">
                <span>Extremamente Urgente</span>
                <div class="counter" id="extremamente-urgente">0</div>
            </button>
            <button class="dashboard-button">
                <span>Muito Urgente</span>
                <div class="counter" id="muito-urgente">0</div>
            </button>
            <button class="dashboard-button">
                <span>Urgente</span>
                <div class="counter" id="urgente">0</div>
            </button>
            <button class="dashboard-button">
                <span>Pouco Urgente</span>
                <div class="counter" id="pouco-urgente">0</div>
            </button>
            <button class="dashboard-button">
                <span>Não Urgente</span>
                <div class="counter" id="nao-urgente">0</div>
            </button>
            <div class="chart-wrapper">
                <div class="chart-content">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="year-content">
                    <div class="year-label">0000</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch('../php/api_dashboard_data.php'); // API para buscar os dados
                const data = await response.json();

                document.getElementById('extremamente-urgente').textContent = data.extremamenteUrgente || 0;
                document.getElementById('muito-urgente').textContent = data.muitoUrgente || 0;
                document.getElementById('urgente').textContent = data.urgente || 0;
                document.getElementById('pouco-urgente').textContent = data.poucoUrgente || 0;
                document.getElementById('nao-urgente').textContent = data.naoUrgente || 0;
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        async function fetchChartData() {
            try {
                const response = await fetch('../php/api_chart_data.php');
                const data = await response.json();

                const labels = data.map(item => item.mes);
                const ocorrencias = data.map(item => item.ocorrencias);
                const concluidas = data.map(item => item.concluidas);

                const ctx = document.getElementById('myChart');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Ocorrências',
                                data: ocorrencias,
                                borderWidth: 2,
                                borderColor: 'rgba(146,39,143,255)',
                                backgroundColor: 'rgba(146,39,143,0.2)',
                            },
                            {
                                label: 'Concluídas',
                                data: concluidas,
                                borderWidth: 2,
                                borderColor: 'rgba(15,175,161,255)',
                                backgroundColor: 'rgba(15,175,161,0.2)',
                            }
                        ]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });

                document.querySelector('.year-label').textContent = new Date().getFullYear();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        fetchDashboardData();
        fetchChartData();
    </script>
</body>
</html>
