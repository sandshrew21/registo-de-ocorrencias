<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /*align-items: center;*/
            height: 100vh;

            align-items: flex-start;
            overflow-y: auto;  /* Permite rolagem quando o zoom for aplicado */

        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;

            margin-top: 7rem;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group button {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            background-color: #A7A9AC;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #BDBEBF;
        }
        .menu {
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color:#A7A9AC;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="#" class="menu">Menu</a>
        <h1>Alterar Senha</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="old-password">Senha antiga</label>
                <input type="password" id="old-password" name="old-password" placeholder="Digite sua senha antiga" required>
            </div>
            <div class="form-group">
                <label for="new-password">Nova senha</label>
                <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Reescreva a senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Reescreva sua nova senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Guardar alterações</button>
            </div>
        </form>
    </div>
</body>
</html>
