<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Ocorrências</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            align-items: flex-start;
            overflow-y: auto;
        }

        .form-container {
            margin-top: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            justify-content: center;
        }

        .form-container h1 {
            display: flex;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Center the filter buttons and bring them closer together */
        .butoes_filtro {
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 10px; /* Add gap between buttons to keep them from sticking together */
            padding: 10px 20px;
        }

        /* Adjust button styles inside the filter */
        .butoes_filtro input,
        .butoes_filtro button {
            background-color: #A7A9AC;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .butoes_filtro input:hover,
        .butoes_filtro button:hover {
            background-color: #BDBEBF;
        }

        .menu_button {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .menu_button button {
            background-color: #A7A9AC;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .menu_button button:hover {
            background-color: #BDBEBF;
        }

        .status-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-card h3 {
            margin: 0 0 10px;
        }

        .description-box {
            width: 95%;
            height: 100px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ocorrências</h1>

        <!-- Menu button -->
        <div class="menu_button">
            <button id="menuButton">Menu</button>
        </div>

        <!-- Filter buttons with the same styling as the other buttons -->
        <div class="butoes_filtro">
            <label><input type="button" value="Concluído"></label>
            <label><input type="button" value="Em Andamento"></label>
            <label><input type="button" value="Pendente"></label>
        </div>

        <!-- Status cards -->
        <div class="status-card">
            <h3>Status: Pendente</h3>
            <p>Data do Registo: 00/00/0000</p>
            <p>Local: Ed.1 Piso 1 Sala Bar</p>
            <div class="description-box">Descrição:</div>
            <p>Nível de Urgência: 5</p>
            <p>Data: 00/00/0000</p>
            <p>Turno: Manhã</p>
        </div>
        <div class="status-card">
            <h3>Status: Pendente</h3>
            <p>Data do Registo: 00/00/0000</p>
            <p>Local: Ed.1 Piso 1 Sala Bar</p>
            <div class="description-box">Descrição:</div>
            <p>Nível de Urgência: 5</p>
            <p>Data: 00/00/0000</p>
            <p>Turno: Manhã</p>
        </div>
    </div>

    <script>
        // Handle menu button redirect based on query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const menuType = urlParams.get('menu'); 

        const menuButton = document.getElementById('menuButton');

        if (menuType === 'admin') {
            menuButton.onclick = () => window.location.href = 'menu_admin.html';
        } else if (menuType === 'user') {
            menuButton.onclick = () => window.location.href = 'menu_user.html';
        } else {
            menuButton.onclick = () => window.location.href = 'login.html';
        }
    </script>
</body>
</html>
